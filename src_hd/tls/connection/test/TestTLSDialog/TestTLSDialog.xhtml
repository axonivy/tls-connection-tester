<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">TLS Test Results</ui:define>
		<ui:define name="content">
			<h3>
			TLS Connection Test Result
			</h3>
			
			<h:form id="form">
				<p:outputLabel value="TLS Target URI" for="targetUri" />
				<p:inputText value="#{data.targetUri}" id="targetUri" disabled="true" size="100" />
				<p:dataTable value="#{data.logList}" var="logEntry" id="logList" >
					<p:column style="width:16px">
            			<p:rowToggler />
        			</p:column>
        			<p:column width="30%" headerText="Log Group">
						<h:outputText value="#{logEntry.group}"></h:outputText>
					</p:column>
					<p:column headerText="Execution Success">
					    <h:outputText value="#{logEntry.success}" style="float:left" styleClass="ui-icon #{logEntry.success == true ? 'ui-icon-check' : 'ui-icon-close'}"/>
					</p:column>
        			<!-- <p:column width="30%" headerText="Log Group">
						<h:outputText value="#{logEntry.group}"></h:outputText>
					</p:column>
					<p:column headerText="Log Entries">
						<p:repeat value="#{logEntry.entryList}" var="logDataEntry" id="logDataList" >
								<p:outputPanel>
									<i class="fa fa-fw fa-angle-double-right"></i>
									<h:outputText  value="#{logDataEntry}"/>
								</p:outputPanel>
						</p:repeat>
					</p:column> -->
					<p:rowExpansion>
						<p:repeat value="#{logEntry.entryList}" var="logDataEntry" id="logDataList" >
								<p:outputPanel>
									<i class="fa fa-fw fa-angle-double-right"></i>
									<h:outputText  value="#{logDataEntry}"/>
								</p:outputPanel>
						</p:repeat>
					</p:rowExpansion>
				</p:dataTable>
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
